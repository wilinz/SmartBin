<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>镜头矫正测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .controls {
            flex: 1;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .video-container {
            flex: 2;
        }
        video, canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-primary {
            background: #007bff;
            color: white;
        }
        .button-success {
            background: #28a745;
            color: white;
        }
        .button-danger {
            background: #dc3545;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .params-display {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>📷 镜头矫正测试 - 热更改模式</h1>
    <p style="color: #666; margin: 10px 0;">此页面用于测试相机标定参数的效果。<strong>🔥 热更改功能:</strong> 所有设置可在视频播放时实时调节，无需重启摄像头。</p>
    <p style="color: #28a745; margin: 10px 0; font-size: 14px;">✅ <strong>性能优化:</strong> 已优化视频处理流程，减少闪烁问题，提升流畅度。</p>
    
    <div class="container">
        <div class="controls">
            <h3>控制面板</h3>
            
            <div>
                <button id="startCamera" class="button button-primary">启动摄像头</button>
                <button id="stopCamera" class="button button-danger">停止摄像头</button>
            </div>
            
            <div>
                <button id="loadCalibration" class="button button-success">加载标定参数</button>
                <button id="toggleCorrection" class="button button-primary" disabled>启用矫正</button>
            </div>
            
            <div>
                <label for="zoomSlider">🔍 缩放倍数: <span id="zoomValue">1.0x</span></label>
                <input type="range" id="zoomSlider" min="0.5" max="3.0" step="0.1" value="1.0">
                <button id="resetZoom" class="button button-primary">重置缩放</button>
                <p style="font-size: 12px; color: #666; margin: 5px 0;">💡 可在视频播放时实时调节</p>
            </div>
            
            <div id="status" class="status"></div>
            
            <div id="params" class="params-display" style="display: none;">
                <h4>标定参数</h4>
                <pre id="paramsText"></pre>
            </div>
        </div>
        
        <div class="video-container">
            <div>
                <h3>原始视频</h3>
                <video id="video" autoplay playsinline></video>
            </div>
            <div>
                <h3>处理后画面</h3>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        let stream = null;
        let calibrationParams = null;
        let undistortMaps = null;
        let correctionEnabled = false;
        let animationId = null;
        let cameraZoom = 1.0;
        let zoomOffsetX = 0;
        let zoomOffsetY = 0;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        
        function setStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type === 'error' ? 'status-error' : 'status-success'}`;
        }
        
        function showParams(params) {
            const paramsDiv = document.getElementById('params');
            const paramsText = document.getElementById('paramsText');
            paramsText.textContent = JSON.stringify(params, null, 2);
            paramsDiv.style.display = 'block';
        }
        
        // 启动摄像头
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                video.play();
                setStatus('摄像头启动成功', 'success');
                
                // 开始处理视频帧
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    processFrame();
                });
            } catch (err) {
                setStatus('摄像头启动失败: ' + err.message, 'error');
            }
        });
        
        // 停止摄像头
        document.getElementById('stopCamera').addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                setStatus('摄像头已停止', 'info');
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        });
        
        // 加载标定参数
        document.getElementById('loadCalibration').addEventListener('click', async () => {
            try {
                const response = await fetch('/camera_calibration.json');
                if (response.ok) {
                    calibrationParams = await response.json();
                    createUndistortMaps(calibrationParams);
                    setStatus('标定参数加载成功', 'success');
                    showParams(calibrationParams);
                    document.getElementById('toggleCorrection').disabled = false;
                } else {
                    setStatus('标定参数文件未找到', 'error');
                }
            } catch (err) {
                setStatus('加载标定参数失败: ' + err.message, 'error');
            }
        });
        
        // 创建畸变矫正映射表
        function createUndistortMaps(params) {
            if (!params) return null;
            
            const { K, D, img_shape } = params;
            undistortMaps = {
                K: K,
                D: D,
                width: img_shape[0],
                height: img_shape[1]
            };
            
            console.log('畸变矫正映射表创建成功');
            return undistortMaps;
        }
        
        // 切换矫正
        document.getElementById('toggleCorrection').addEventListener('click', () => {
            correctionEnabled = !correctionEnabled;
            const button = document.getElementById('toggleCorrection');
            button.textContent = correctionEnabled ? '禁用矫正' : '启用矫正';
            button.className = correctionEnabled ? 'button button-danger' : 'button button-success';
            
            // 实时反馈校准状态
            if (stream) {
                if (correctionEnabled) {
                    setStatus('🔧 镜头矫正已启用 (实时应用中)', 'success');
                } else {
                    setStatus('⚠️ 镜头矫正已禁用，图像可能有畸变', 'warning');
                }
            } else {
                setStatus(correctionEnabled ? '镜头矫正已启用' : '镜头矫正已禁用', 'success');
            }
        });
        
        // 缩放控制
        document.getElementById('zoomSlider').addEventListener('input', (e) => {
            cameraZoom = parseFloat(e.target.value);
            const zoomText = cameraZoom.toFixed(1) + 'x';
            document.getElementById('zoomValue').textContent = zoomText;
            
            // 实时反馈缩放状态
            if (stream) {
                if (cameraZoom < 1.0) {
                    setStatus(`🔍 缩放: ${zoomText} (缩小视野)`, 'success');
                } else if (cameraZoom === 1.0) {
                    setStatus(`🎯 缩放: ${zoomText} (原始大小)`, 'success');
                } else {
                    setStatus(`🔎 缩放: ${zoomText} (放大视野)`, 'success');
                }
            }
        });
        
        // 重置缩放
        document.getElementById('resetZoom').addEventListener('click', () => {
            cameraZoom = 1.0;
            zoomOffsetX = 0;
            zoomOffsetY = 0;
            document.getElementById('zoomSlider').value = '1.0';
            document.getElementById('zoomValue').textContent = '1.0x';
            setStatus('缩放已重置', 'success');
        });
        
        // 应用摄像头缩放（优化版本）
        function applyCameraZoom(canvas, ctx) {
            if (cameraZoom === 1.0) return;
            
            try {
                // 使用变换矩阵进行缩放，避免创建临时画布
                ctx.save();
                
                // 计算缩放中心点
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                // 移动到中心点
                ctx.translate(centerX + zoomOffsetX, centerY + zoomOffsetY);
                
                // 应用缩放
                ctx.scale(cameraZoom, cameraZoom);
                
                // 移回原位置
                ctx.translate(-centerX, -centerY);
                
                // 重新绘制视频帧
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 应用镜头矫正（如果启用）
                if (correctionEnabled && undistortMaps) {
                    applyLensCorrection(canvas, ctx);
                }
                
                // 恢复状态
                ctx.restore();
                
            } catch (err) {
                console.error('应用摄像头缩放失败:', err);
            }
        }
        
        // 应用镜头矫正（优化版本）
        function applyLensCorrection(canvas, ctx) {
            if (!correctionEnabled || !undistortMaps) return;
            
            try {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const outputData = new Uint8ClampedArray(data.length);
                
                const { K, D, width, height } = undistortMaps;
                const cx = K[0][2];
                const cy = K[1][2];
                const fx = K[0][0];
                const fy = K[1][1];
                
                // 将畸变系数从二维数组转换为一维数组
                const distCoeffs = D.flat();
                
                // 使用步长优化，减少计算量
                const step = 1; // 可以设置为2或更大值来提高性能
                
                for (let y = 0; y < height; y += step) {
                    for (let x = 0; x < width; x += step) {
                        // 归一化坐标
                        const xn = (x - cx) / fx;
                        const yn = (y - cy) / fy;
                        
                        // 计算径向距离
                        const r = Math.sqrt(xn * xn + yn * yn);
                        
                        // 应用畸变矫正（鱼眼模型）
                        const r2 = r * r;
                        const r4 = r2 * r2;
                        const radial = 1 + distCoeffs[0] * r2 + distCoeffs[1] * r4 + distCoeffs[2] * r2 * r4 + distCoeffs[3] * r4 * r4;
                        
                        // 矫正后的坐标
                        const xu = xn * radial;
                        const yu = yn * radial;
                        
                        // 转换回像素坐标
                        const xd = Math.round(xu * fx + cx);
                        const yd = Math.round(yu * fy + cy);
                        
                        // 边界检查和像素复制
                        if (xd >= 0 && xd < width && yd >= 0 && yd < height) {
                            const srcIndex = (y * width + x) * 4;
                            const dstIndex = (yd * width + xd) * 4;
                            
                            if (srcIndex < data.length && dstIndex < outputData.length) {
                                outputData[dstIndex] = data[srcIndex];         // R
                                outputData[dstIndex + 1] = data[srcIndex + 1]; // G
                                outputData[dstIndex + 2] = data[srcIndex + 2]; // B
                                outputData[dstIndex + 3] = data[srcIndex + 3]; // A
                                
                                // 如果使用步长，填充邻近像素
                                if (step > 1) {
                                    for (let dy = 0; dy < step && (yd + dy) < height; dy++) {
                                        for (let dx = 0; dx < step && (xd + dx) < width; dx++) {
                                            const fillIndex = ((yd + dy) * width + (xd + dx)) * 4;
                                            if (fillIndex < outputData.length) {
                                                outputData[fillIndex] = data[srcIndex];
                                                outputData[fillIndex + 1] = data[srcIndex + 1];
                                                outputData[fillIndex + 2] = data[srcIndex + 2];
                                                outputData[fillIndex + 3] = data[srcIndex + 3];
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                
                const correctedImageData = new ImageData(outputData, width, height);
                ctx.putImageData(correctedImageData, 0, 0);
                
            } catch (err) {
                console.error('应用镜头矫正失败:', err);
            }
        }
        
        // 处理视频帧（优化版本）
        let lastVideoWidth = 0;
        let lastVideoHeight = 0;
        
        function processFrame() {
            if (!stream || !video.videoWidth || !video.videoHeight) {
                animationId = requestAnimationFrame(processFrame);
                return;
            }
            
            // 只在视频尺寸改变时才重新设置画布尺寸
            if (video.videoWidth !== lastVideoWidth || video.videoHeight !== lastVideoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                lastVideoWidth = video.videoWidth;
                lastVideoHeight = video.videoHeight;
                console.log('画布尺寸已调整:', canvas.width, 'x', canvas.height);
            }
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 如果有缩放，使用缩放函数进行绘制
            if (cameraZoom !== 1.0) {
                applyCameraZoom(canvas, ctx);
            } else {
                // 绘制原始视频帧
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 应用镜头矫正
                if (correctionEnabled && undistortMaps) {
                    applyLensCorrection(canvas, ctx);
                }
            }
            
            animationId = requestAnimationFrame(processFrame);
        }
    </script>
</body>
</html>
