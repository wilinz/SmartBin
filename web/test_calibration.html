<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>镜头矫正测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .controls {
            flex: 1;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .video-container {
            flex: 2;
        }
        video, canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-primary {
            background: #007bff;
            color: white;
        }
        .button-success {
            background: #28a745;
            color: white;
        }
        .button-danger {
            background: #dc3545;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .params-display {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>📷 镜头矫正测试</h1>
    
    <div class="container">
        <div class="controls">
            <h3>控制面板</h3>
            
            <div>
                <button id="startCamera" class="button button-primary">启动摄像头</button>
                <button id="stopCamera" class="button button-danger">停止摄像头</button>
            </div>
            
            <div>
                <button id="loadCalibration" class="button button-success">加载标定参数</button>
                <button id="toggleCorrection" class="button button-primary" disabled>启用矫正</button>
            </div>
            
            <div id="status" class="status"></div>
            
            <div id="params" class="params-display" style="display: none;">
                <h4>标定参数</h4>
                <pre id="paramsText"></pre>
            </div>
        </div>
        
        <div class="video-container">
            <div>
                <h3>原始视频</h3>
                <video id="video" autoplay playsinline></video>
            </div>
            <div>
                <h3>处理后画面</h3>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        let stream = null;
        let calibrationParams = null;
        let undistortMaps = null;
        let correctionEnabled = false;
        let animationId = null;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        
        function setStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type === 'error' ? 'status-error' : 'status-success'}`;
        }
        
        function showParams(params) {
            const paramsDiv = document.getElementById('params');
            const paramsText = document.getElementById('paramsText');
            paramsText.textContent = JSON.stringify(params, null, 2);
            paramsDiv.style.display = 'block';
        }
        
        // 启动摄像头
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                video.play();
                setStatus('摄像头启动成功', 'success');
                
                // 开始处理视频帧
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    processFrame();
                });
            } catch (err) {
                setStatus('摄像头启动失败: ' + err.message, 'error');
            }
        });
        
        // 停止摄像头
        document.getElementById('stopCamera').addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                setStatus('摄像头已停止', 'info');
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        });
        
        // 加载标定参数
        document.getElementById('loadCalibration').addEventListener('click', async () => {
            try {
                const response = await fetch('/camera_calibration.json');
                if (response.ok) {
                    calibrationParams = await response.json();
                    createUndistortMaps(calibrationParams);
                    setStatus('标定参数加载成功', 'success');
                    showParams(calibrationParams);
                    document.getElementById('toggleCorrection').disabled = false;
                } else {
                    setStatus('标定参数文件未找到', 'error');
                }
            } catch (err) {
                setStatus('加载标定参数失败: ' + err.message, 'error');
            }
        });
        
        // 创建畸变矫正映射表
        function createUndistortMaps(params) {
            if (!params) return null;
            
            const { K, D, img_shape } = params;
            undistortMaps = {
                K: K,
                D: D,
                width: img_shape[0],
                height: img_shape[1]
            };
            
            console.log('畸变矫正映射表创建成功');
            return undistortMaps;
        }
        
        // 切换矫正
        document.getElementById('toggleCorrection').addEventListener('click', () => {
            correctionEnabled = !correctionEnabled;
            const button = document.getElementById('toggleCorrection');
            button.textContent = correctionEnabled ? '禁用矫正' : '启用矫正';
            button.className = correctionEnabled ? 'button button-danger' : 'button button-success';
            setStatus(correctionEnabled ? '镜头矫正已启用' : '镜头矫正已禁用', 'success');
        });
        
        // 应用镜头矫正（优化版本）
        function applyLensCorrection(canvas, ctx) {
            if (!correctionEnabled || !undistortMaps) return;
            
            try {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const outputData = new Uint8ClampedArray(data.length);
                
                const { K, D, width, height } = undistortMaps;
                const cx = K[0][2];
                const cy = K[1][2];
                const fx = K[0][0];
                const fy = K[1][1];
                
                // 将畸变系数从二维数组转换为一维数组
                const distCoeffs = D.flat();
                
                // 使用步长优化，减少计算量
                const step = 1; // 可以设置为2或更大值来提高性能
                
                for (let y = 0; y < height; y += step) {
                    for (let x = 0; x < width; x += step) {
                        // 归一化坐标
                        const xn = (x - cx) / fx;
                        const yn = (y - cy) / fy;
                        
                        // 计算径向距离
                        const r = Math.sqrt(xn * xn + yn * yn);
                        
                        // 应用畸变矫正（鱼眼模型）
                        const r2 = r * r;
                        const r4 = r2 * r2;
                        const radial = 1 + distCoeffs[0] * r2 + distCoeffs[1] * r4 + distCoeffs[2] * r2 * r4 + distCoeffs[3] * r4 * r4;
                        
                        // 矫正后的坐标
                        const xu = xn * radial;
                        const yu = yn * radial;
                        
                        // 转换回像素坐标
                        const xd = Math.round(xu * fx + cx);
                        const yd = Math.round(yu * fy + cy);
                        
                        // 边界检查和像素复制
                        if (xd >= 0 && xd < width && yd >= 0 && yd < height) {
                            const srcIndex = (y * width + x) * 4;
                            const dstIndex = (yd * width + xd) * 4;
                            
                            if (srcIndex < data.length && dstIndex < outputData.length) {
                                outputData[dstIndex] = data[srcIndex];         // R
                                outputData[dstIndex + 1] = data[srcIndex + 1]; // G
                                outputData[dstIndex + 2] = data[srcIndex + 2]; // B
                                outputData[dstIndex + 3] = data[srcIndex + 3]; // A
                                
                                // 如果使用步长，填充邻近像素
                                if (step > 1) {
                                    for (let dy = 0; dy < step && (yd + dy) < height; dy++) {
                                        for (let dx = 0; dx < step && (xd + dx) < width; dx++) {
                                            const fillIndex = ((yd + dy) * width + (xd + dx)) * 4;
                                            if (fillIndex < outputData.length) {
                                                outputData[fillIndex] = data[srcIndex];
                                                outputData[fillIndex + 1] = data[srcIndex + 1];
                                                outputData[fillIndex + 2] = data[srcIndex + 2];
                                                outputData[fillIndex + 3] = data[srcIndex + 3];
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                
                const correctedImageData = new ImageData(outputData, width, height);
                ctx.putImageData(correctedImageData, 0, 0);
                
            } catch (err) {
                console.error('应用镜头矫正失败:', err);
            }
        }
        
        // 处理视频帧
        function processFrame() {
            if (!stream || !video.videoWidth || !video.videoHeight) {
                animationId = requestAnimationFrame(processFrame);
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 绘制原始视频帧
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 应用镜头矫正
            if (correctionEnabled && undistortMaps) {
                applyLensCorrection(canvas, ctx);
            }
            
            animationId = requestAnimationFrame(processFrame);
        }
    </script>
</body>
</html>
